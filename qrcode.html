<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.3/mobile-detect.min.js"></script>

        <script type="text/javascript">
          var md = new MobileDetect(window.navigator.userAgent);

          if(md.os() == 'AndroidOS'){
                window.location.href = "https://play.google.com/store/apps/details?id=com.ezyplanet.thousandhands&hl=en"
          }
          else if(md.os() == 'iOS'){
                window.location.href = "https://itunes.apple.com/us/app/thousand-hands/id1103067816?mt=8"
          }
          else{
              window.location.href = "http://thousandhandsgreen.vn/"
          }

        </script>
        <title>Thousand hands Green</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
      <div>
        <div style="width: 200px; height: 200px; display: block;margin-left: auto;margin-right: auto"><embed type="image/svg+xml" src="https://svgshare.com/i/CeB.svg" /></div>
      </div>
    </body>
</html>
